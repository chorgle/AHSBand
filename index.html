<!DOCTYPE html>
<html lang=en-US>
  <head>
    <title>AHS Band</title>
    <meta charset="UTF-8>

  <body style="background-image: url(https://cdn.mos.cms.futurecdn.net/HuGGeENt6kGyixe3hT9tnY.jpg)";>
        <style>
        #homeimage {
	     opacity: 1;
	     animation-name: fadeInOpacity;
	     animation-iteration-count: 1;
	     animation-timing-function: ease-in;
	     animation-duration: 2s;
	     margin-left: auto;
	     margin-right: auto;
        }

        @keyframes fadeInOpacity {
	      0% {
		    opacity: 0;
	      }
	      100% {
		    opacity: 1;
	      }
        }

	.links {
	    height: 100px;
	    width: auto;
	    margin: 50px;
	    padding: 25px;
	    padding-bottom: 40px;
	    text-align: center;
	    border: 3px black;
	    background-image: linear-gradient(to right, red, white, black);
	}

	#bandlink {
	    text-align: center;
	    padding-bottom: 10px;
	}

	  @keyframes nixonanim {
            0% {translate: 0%;}
            100% {translate: 1500%;}
        }
		
          #nixon {
            animation-name: nixonanim;
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
	  }
        </style>
    <h2 style="color: white; text-align: center;">Welcome to the Altoona High School Band Website!</h2>
    <div class="links">
	<h3 style="color: white;">Pages</h3>
	<br>
        <br>
	<a id="bandlink" href="https://chorgle.github.io/AHSBand/schedule.html">Band Schedule</a>
    </div>
    <img id="homeimage" style="display: block; height: 33%; width: 33%; margin-left: auto; margin-right: auto;" src="https://chorgle.github.io/AHSBand/images/IMG_1222.jpg">
    <br>
    <img id="nixon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Richard_Nixon_presidential_portrait_%281%29.jpg/180px-Richard_Nixon_presidential_portrait_%281%29.jpg">
